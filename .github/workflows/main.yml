name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Lua 5.1 interpreter
        run: apt install lua5.1

      - name: Run all tests
        run: "sh -c 'lua test.lua tests/*'"
